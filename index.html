<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Document</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__block">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Кусто">
        <div class="profile__info">
          <div class="profile__place">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit"></button>
          </div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
      </div>
      <button class="profile__add"><img class="profile__cross" src="./images/profile-add.svg" alt="кнопка добавить"></button>
    </section>
    <section class="elements">
      <div class="elements__element">
        <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="elements__location">
          <h2 class="elements__place">Карачаевск</h2>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="elements__location">
          <h2 class="elements__place">Гора Эльбрус</h2>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="elements__location">
          <h2 class="elements__place">Домбай</h2>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="elements__location">
          <h2 class="elements__place">Гора Эльбрус</h2>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="elements__location">
          <h2 class="elements__place">Домбай</h2>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/cherkesiya.jpg" alt="Карачево-Черкессия">
        <div class="elements__location">
          <h2 class="elements__place">Карачаево-Черкессия</h2>
          <div class="elements__like"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <h2 class="footer__copyright">© 2022 Mesto Russia</h2>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" aria-label="Закрыть модальное окно"><img class="popup__cross" src="./images/close-icon.svg" alt="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <div class="popup__name">
        <input class="popup__input" type="text" name="name" id="name" value="Жак-Ив Кусто">
      </div>
      <div class="popup__form">
        <input class="popup__clarify" type="text" name="clarify" id="clarify" value="Исследователь океана">
      </div>
      <button class="popup__submit">Сохранить</button>
    </div>
  </div>
<script src="./scripts/script.js"></script>
</body>
</html>
