<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__block">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Кусто">
        <div class="profile__info">
          <div class="profile__place">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button"></button>
          </div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
      </div>
      <button class="profile__add" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">     
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup profile-popup">
    <div class="popup__container">
      <button class="popup__close" aria-label="Закрыть модальное окно" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="user-info" id="user-form">
          <input class="popup__input" type="text" name="name" id="name" minlength="2" maxlength="40" required placeholder="Имя">
          <span class="popup__span name-error"></span>
          <input class="popup__input popup__input_type_profession" type="text" name="clarify" id="clarify" minlength="2" maxlength="200" required placeholder="О себе">
          <span class="popup__notification clarify-error"></span>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
    </div>
  </div>
  <div class="popup add-popup" id="popup">
    <div class="popup__container">
      <button class="popup__close" aria-label="Закрыть модальное окно" type="button" id="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="card-info" id="card-form">
          <input class="popup__input" type="text" name="place-name" id="place-name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__span place-name-error"></span>
          <input class="popup__input popup__input_type_profession" type="url" name="clarify-link" id="clarify-link" placeholder="Ссылка на картинку" required>
          <span class="popup__notification clarify-link-error"></span>
          <button class="popup__submit" type="submit">Создать</button>
        </form>
    </div>
  </div>
  <div class="popup popup_background-image" id="popup-image">
    <div class="popup__container popup__container_img">
      <button class="popup__close popup__close_img" aria-label="Закрыть модальное окно" type="button" id="popup-close-image"></button>
      <img class="popup__view" src="./images/elbrus.jpg" alt="" id="card-image">
      <p class="popup__text" id="image-place"></p>
    </div>
  </div>
  <template id="newcard">
    <li class="card" id="card">
      <img class="card__image" src="./images/dombai.jpg" alt="">
      <button class="card__delete" type="button" id="del-card"></button>
      <div class="card__location">
        <h2 class="card__place"></h2>
        <button class="card__like" type="button"></button>
      </div>
    </li>
  </template>
<script type="module" src="./scripts/index.js"></script>
</body>
</html>
